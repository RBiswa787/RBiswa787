<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script  src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bc836c2e6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <section id="notification" class="container-fluid">
        <div class="main">
            <i class="fa-solid fa-truck" style="color: #9e9e9e;"></i>
            &nbsp FREE SHIPPING FOR ORDERS OVER $50
        </div>
        <div class="side">
            Help and FAQs
        </div>
    </section>
    <section id="header" class="container-fluid">
        <div class="central">
            <a class="logo-link" href="./index.html">
                <div class="logo">
                    Exclusive
                 </div>
            </a>
            <div class="search">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass" style="color: #9c9c9c;"></i>
                <input id="search-text" class="search-text" type="text">
                </div>
            </div>
            <div class="control">
                <i class="fa-regular fa-heart" style="color: #707070;"></i>
                <a href="./cart.html"><i  class="fa-solid fa-cart-shopping" style="color: #707070;"></i></a>
                <i class="fa-solid fa-bag-shopping" style="color: #707070;"></i>
            </div>
        </div>
    </section>
    <section id="category-header" class="container-fluid">
        <div id="category-main"  class="category-main">
        
        </div>
    </section>
    <section class="cart-content">
        <div id="cart-process" class="cart-process">
            <div class="header">
                Express Checkout
            </div>
            <div class="cart-section">
                <div class="num">1</div>
                Customer
            </div>
            <div class="customer-form">
                <div class="customer-email-header">
                    Email
                </div>
                <input type="email" class="customer-email-holder">
            </div>
            <div class="cart-section">
                <div class="num">2</div>
                Delivery
            </div>
            <div class="customer-form">
                <div class="shipping-header">
                    Shipping Address
                </div>
                <div class="customer-name-header">
                    Full name
                </div>
                <input type="text" class="customer-name-holder">
                <div class="customer-name-header">
                    Address
                </div>
                <input type="text" class="customer-name-holder">
                <div class="customer-name-header">
                    Additional info
                </div>
                <input type="text" class="customer-name-holder">
                <div class="customer-name-header">
                    Postcode
                </div>
                <input id="postcode" type="number" class="customer-name-holder">
                <div class="customer-name-header">
                    Country
                </div>
                <input id="postcode" type="text" class="customer-name-holder">
                <div class="payment-method">
                    <button id="standard">Standard (3-4 days)</button>
                    <button id="express">Express (1 day)</button>
                </div>
            </div>
            <div class="cart-section">
                <div class="num">3</div>
                Payment
            </div>
            <button id="pay" class="checkout">
                Checkout
            </button>
        </div>
        <div id="cart-items" class="cart-items">
           
        </div>
        
    </section>
    <section id="wishlist-header" class="wishlist-header">
        Your Wishlist
    </section>
    <section id="wishlist-catalog" class="wishlist-catalog">

    </section>
    <script type="module" src="./dist/cart-controller.js"></script>
</body>
</html>
